    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { collection, getDocs, getFirestore, doc, getDoc, setDoc, addDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
        import { getDatabase, ref, child, onValue, get, set, update, remove } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = {
        apiKey: "AIzaSyCWLSuwQx4kWFkpOo6zwyZpnP_q7eLSj2U",
        authDomain: "prueba-d2827.firebaseapp.com",
        projectId: "prueba-d2827",
        storageBucket: "prueba-d2827.appspot.com",
        messagingSenderId: "659395501942",
        appId: "1:659395501942:web:1e15e6efe682d30dc0e457"
        };
        const app = initializeApp(firebaseConfig);
        const dbDB = getDatabase();

        //----------------------------------- THE REFERENCES ---------------------------------------------------------//
        const username = document.getElementById('userInp');
        const pass = document.getElementById('passInp');
        const submit = document.getElementById('sub_btn');

        //-----------------------------AUTHENTIFICATION PROCESS----------------------------------------------//
        function AuthenticateUser(){
            const dbref = ref(dbDB);
        
            get(child(dbref, "UsersList/"+ username.value)).then((snapshot)=>{
                if(snapshot.exists()){
                    let dbpass = snapshot.val().CONTRASEÑA;
                    if(dbpass == pass.value){
                        login(snapshot.val());
                    }
                    else{
                        alert("Usuario o contraseña inválida");
                    }
                }
                else{
                    get(child(dbref, "Medico/"+ username.value)).then((snapshot)=>{
                        if(snapshot.exists()){
                            let dbpass1 = snapshot.val().CONTRASEÑA;
                            if(dbpass1 == pass.value){
                                login(snapshot.val());
                            }
                            else{
                                alert("Usuario o contraseña inválida");
                            }
                        }
                        else{
                            alert("Usuario o contraseña inválida");
                        }
                    });
                }
            });
        }

        //--------------------------------------- LOGIN --------------------------------------------------//
        function login(user){
            let keepLoggedIn = document.getElementById('customSwitch1').checked;

            if(!keepLoggedIn){
                sessionStorage.setItem('USUARIO', JSON.stringify(user));
                window.location = "User.html";
            }
            else{
                localStorage.setItem('keepLoggedIn', 'yes');
                localStorage.setItem('USUARIO', JSON.stringify(user));
                window.location = "User.html";
            }
        }
        
        //------------------------------------------ASSIGN THE EVENTS--------------------------------------//
        submit.addEventListener('click', AuthenticateUser);

    </script>
